<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form assignment</title>
    </head>

    <body>
        <form action="#">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
                <label for="lastName">Last Name</label>
                <input type="text" name="name" id="name" />
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" />

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" />

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <br />
            </div>
            <div>
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday" />
            </div>
            <div>
                <span>I agree with the therms and conditions</span>
                <input type="checkbox" name="agreed" id="agreed" />
                <br />
            </div>
            <div><button type="submit">Submit</button></div>

            <div>
                <h1>Hints</h1>
                <p>You'll need to use the following:</p>
                <ul>
                    <li>div tags for grouping</li>
                    <li>Text input</li>
                    <li>Email input</li>
                    <li>Radio Buttons</li>
                    <li>Select tags with options</li>
                    <li>Checkbox input</li>
                    <li>Labels</li>
                    <li>Submit buttons</li>
                </ul>
            </div>
        </form>
    </body>
</html>
