<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array Acessors</title>
        <script>
            let array = ["a", "b", "c",'d','e'];
            console.log("array: ", array.concat("Lilah")); //these methods does not modify the original array

            console.log("array: ", array);
            console.log("array: ", array.indexOf("a")); //return the index of a value

            console.log("array: ", array);
            console.log("array: ", array.join('|')); //join all the elements on a single string(you can modify the separator)

            

            console.log("array: ", array);
            console.log("array: ", array.includes('ASJDHASD')); //search if the array includes a specific element


            console.log("array: ", array);
            console.log("array: ", array.slice(0,3)); //picks a slice of the array and returns
        </script>
    </head>
    <body></body>
</html>
