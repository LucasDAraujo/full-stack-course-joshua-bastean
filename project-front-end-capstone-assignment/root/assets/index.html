<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Todo List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- FontAwesome 5.15.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/index.css">

</head>

<body class="bg-secondary">
    <div  class="container-fluid bg-info m-auto rounded-3 ">
        <div class="mb-3">
            <div class="
                        d-flex
                        align-items-center
                        justify-content-between
                        mb-2
                    ">
                <label for="task" class="display-6 form-label">Todo List</label>

                <button id="addTask" type="button" class="btn btn-dark">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </button>
            </div>
            <input id="task" type="text" class="form-control mb-5" name="task"  placeholder="Insert yor new task here" />
            <small id="helpId" class="form-text text-muted"></small>
        </div>
    </div>
</body>

</html>
