        <title>Duplicate arrays</title>
        <script>
            
            let x = [1, 2, 3];
            let y = [...x]; //Copiei com o spread, sรณ funciona em array unidimensional
            console.log(y);
            let x2 = [1, 2, 3, [1, 2, 3]];
            let y2 = JSON.parse(JSON.stringify(x2))
            console.log(x2,y2)
        </script>
