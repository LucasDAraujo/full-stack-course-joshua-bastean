<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo list</title>
        <script>
            let quit = false;
            let list = [];
            let command = "";
            while (quit === false) {
                command = prompt("What do?"); //show,new,remove and quit

                switch (command) {
                    case "show":
                        console.log(list);
                        break;
                    case "new":
                        list.push(prompt("add what?"));
                        console.log(list);
                        break;
                    case "remove":
                         list.pop(list.indexOf(prompt("remove what?")));
                        break;
                    case "quit":
                        quit = true;
                        break;

                    default:
                        break;
                }
            }
        </script>
    </head>
    <body></body>
</html>
